<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario Card</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="background: black">
	<div class="jumbotron text-center">
		<h1>Formulario Card</h1>
	</div>
	<div class="container">
		<div class="card offset-3">
			<div class="card-header">
				<h5>Welcome, please register</h5>
			</div><!--Header-->
			<div class="card-body" style="background: gray">
				<form>
					<div class="row">
						<div class="form-group col-sm-6">
							<input type="text" name="first-name" placeholder="First Name" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<input type="text" name="last_name" placeholder="Last Name" class="form-control">
						</div>
					</div><!--Row-->
					
					<div class="row">
						<div class="form-group col-sm-12">
							<input type="email" name="email" placeholder="example@mail.com" class="form-control">
						</div>
					</div><!--Row-->
					<div class="row">
						<div class="form-group col-sm-6">
							<input type="password" name="password" placeholder="Password" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control">
						</div>
						<div class="form-group col-sm-12">
							<button type="submit" class="btn btn-primary form-control">Register</button>
							<li><a href="index.html">Home</a> </li>
						</div>
					</div><!--row-->

				</form>
			</div><!--Body-->
			
		</div><!--Card-->
	</div><!--Container-->
	
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
